<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înmulțire - MateQuiz 2026</title>
    <style>
        :root { --bg: #05050a; --card: rgba(26, 26, 46, 0.8); --accent: #e94560; --text: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 20px; text-align: center; border: 1px solid var(--accent); width: 350px; }
        .hidden { display: none; }
        input { padding: 10px; width: 80%; margin: 10px 0; border-radius: 8px; border: none; text-align: center; font-size: 1.5rem; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .q-text { font-size: 2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container" id="screen-game">
    <div id="progress">Întrebarea 1 din 10</div>
    <div class="q-text" id="question">7 x 8 = ?</div>
    <input type="number" id="input-ans" placeholder="Răspuns...">
    <button onclick="verifica()">VERIFICĂ</button>
    <p id="message"></p>
</div>

<div class="container hidden" id="screen-final">
    <h1>Test Finalizat!</h1>
    <div id="result-info">Se salvează nota...</div>
    <button onclick="location.href='/'" style="background: #2980b9; margin-top: 20px;">ÎNAPOI LA MENIU</button>
</div>

<script>
    let corecte = 0, total = 10, index = 1, rezultatCorect;
    const user = JSON.parse(localStorage.getItem('mate_auth'));

    function genereaza() {
        let a = Math.floor(Math.random() * 9) + 2;
        let b = Math.floor(Math.random() * 9) + 2;
        rezultatCorect = a * b;
        document.getElementById('question').innerText = `${a} x ${b} = ?`;
        document.getElementById('input-ans').value = "";
        document.getElementById('progress').innerText = `Întrebarea ${index} din ${total}`;
    }

    function verifica() {
        let raspuns = parseInt(document.getElementById('input-ans').value);
        if (raspuns === rezultatCorect) {
            corecte++;
            document.getElementById('message').innerText = "✅ Corect!";
        } else {
            document.getElementById('message').innerText = "❌ Greșit!";
        }

        if (index < total) {
            index++;
            setTimeout(genereaza, 1000);
        } else {
            finaliza();
        }
    }

    function finaliza() {
        let notaFinala = ((corecte / total) * 10).toFixed(2);

        fetch('/save_score', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                nume: user.nume,
                email: user.email,
                foto: user.foto,
                rol: user.rol,
                nota: notaFinala,
                materie: "Înmulțire"
            })
        }).then(() => {
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-final').classList.remove('hidden');
            document.getElementById('result-info').innerHTML = `
                <img src="${user.foto}" style="width:60px; border-radius:50%; border:2px solid var(--accent);"><br>
                Bravo, ${user.nume}!<br>Nota ta: <b>${notaFinala}</b>
            `;
        });
    }

    window.onload = genereaza;
</script>
</body>
</html>
